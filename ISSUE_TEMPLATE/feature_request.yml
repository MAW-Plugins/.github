name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["feature"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Feature requests are reviewed based on product vision, roadmap, and feasibility.
        Submission does not guarantee implementation.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your idea or approach.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or workarounds?
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: Expected Impact
      options:
        - Low (nice to have)
        - Medium (workflow improvement)
        - High (core functionality)
