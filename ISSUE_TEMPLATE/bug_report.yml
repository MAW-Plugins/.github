name: üêû Bug Report
description: Report a reproducible bug in a MAW Plugin
title: "[Bug]: "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide accurate and complete information.
        Incomplete reports may be closed without review.

  - type: input
    id: plugin
    attributes:
      label: Plugin / Module
      description: Which MAW Plugin or module is affected?
      placeholder: e.g. MAW Feature Grid
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe the issue clearly and concisely.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions.
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide technical context.
      placeholder: |
        - WordPress version:
        - PHP version:
        - DIVI version:
        - Browser:
        - Other active plugins:
    validations:
      required: true
